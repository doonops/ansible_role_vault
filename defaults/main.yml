vault_version: "1.21.2"
vault_zip_url: "https://releases.hashicorp.com/vault/1.21.2/vault_1.21.2_linux_amd64.zip"
vault_install_dir: "/usr/local/bin"
vault_config_dir: "/etc/vault.d"
vault_data_dir: "/var/lib/vault/data"
vault_user: "vault"
vault_group: "vault"

vault_addr: "0.0.0.0"
vault_port: 8200

vault_storage_type: "file"

vault_tls_disable: true

vault_enable_ufw: false
